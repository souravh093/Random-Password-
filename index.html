<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <main>
        <div class="text">
            <h1 class="gap">Generate a <br> <span class="color-text">random password</span></h1>
            <p>Never use an insecure password again</p>
        </div>

        <button type="submit" onclick="createPassword()">Generate password</button>
         
        <hr>
        <div class="generator">
            <div class="passwordCook1" id="password1"></div>
            <div class="passwordCook2" id="password2"></div>
        </div>
        
    </main>

    <script src="index.js"></script>
</body>
</html>
